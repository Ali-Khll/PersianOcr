<!DOCTYPE html>

<html lang="en" dir="rtl" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>صفحهٔ فارسی</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="app.js"></script>
    <script src="jquery-1.8.2.min.js"></script>
</head>
<body>
    <div id="wrapper">
        <h1>صفحهٔ فارسی</h1>

        <div id="content">
            <div class="label">متن آزمایشی:</div>
            <textarea id="inputText">لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ و با استفاده از طراحان گرافیک است. چاپگرها و متون بلکه روزنامه و مجله در ستون و سطر آنچنان که لازم است و برای شرایط فعلی تکنولوژی مورد نیاز و کاربردهای متنوع با هدف بهبود ابزارهای کاربردی می‌باشد. کتابهای زیادی در شصت و سه درصد گذشته، حال و آینده شناخت فراوان جامعه و متخصصان را می‌طلبد تا با نرم افزارها شناخت بیستری را برای طراحان رایانه‌ای و فرهنگ پیشرو در زبان فارسی ایجاد کرد. در این صورت می‌توان امید داشت که تمام و دشواری موجود در ارائهٔ راهکارها و شرایط سخت تایپ به پایان رسد و زمان مورد نیاز شامل حروف‌چینی دستاوردهای اصلی و جوابگوی سوالات پیوسته اهل دنیای موجود طراحی اساساً مورد استفاده قرار گیرد.</textarea>
            <div class="label">قلم:</div>
            <select id="font">
                <option value="nazli">Nazli</option>
                <option value="tahoma">Tahoma</option>
                <option value="arial">Arial</option>
                <option value="zar">Zar</option>
                <option value="koodak">Koodak</option>
                <option value="titr">Titr</option>
                <option value="lotus">Lotus</option>
                <option value="elham">Elham</option>
                <option value="homa">Homa</option>
                <option value="yagout">Yaghout</option>
                <option value="roya">Roya</option>
                <option value="zar">Zar</option>
            </select>
            <select id="style">
                <option value="">Normal</option>
                <option value="bold">Bold</option>
                <option value="italic">Italic</option>
                <option value="bold italic">Bold + Italic</option>
            </select>
            <br />
            Scale: <input type="number" value="4" id="scale" />
            <br />
            <div dir="ltr">
                Shift1: <input type="number" value="0" id="ishift" />
                Shift2: <input type="number" value="0" id="iishift" />
                Shift3: <input type="number" value="0" id="iiishift" />
                Shift4: <input type="number" value="0" id="ivshift" />
                <br />
                Download: <a id="downloadPNG">Image</a> | <a id="downloadBOX">Box</a>
            </div>
            <br /><button id="button">به‌روزرسانی</button>
            <div id="page"></div>
            <textarea id="boxes" dir="ltr"></textarea>

            <canvas id="canvas"></canvas>
        </div>
    </div>
</body>
</html>
